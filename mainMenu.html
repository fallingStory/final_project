<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Pokemon Battle Simulator
        </title>
        <link rel="stylesheet" href="mainMenuStyle.css">
    </head>
    <body>
        <div class="container">

            <div class="menu">
                <h1>Pokemon Battle</h1>
                <button>Play CPU</button>
                <button>Play Random Player</button>
                <button>Play Friend</button>
                <div class="input-container">
                    <label class="friend-label" for="player-name">Friend:&nbsp;&nbsp;</label>
                    <input id="player-name" type="text" placeholder="">
                </div>
            </div>
    
            <div class="settings">
                <h2>Settings</h2>
                <section>
                    <label for="music-volume">Music</label>
                    <input id="music-volume" type="range" min="0" max="100">
                </section>
                <section>
                    <label>Animations</label>
                    <div class="checkbox-container">
                        <input id="animations" type="checkbox">
                        <label class="enabled-text" for="animations">Enabled</label>
                    </div>
                </section>
                <section class="account">
                    <h3>Account</h3>
                    <p>Logged in as <em>Username</em></p>
                    <button class="logout">Logout</button>
                    
                </section>
            </div>
        </div>
    </body>
</html>
