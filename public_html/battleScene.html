<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle Simulator</title>
    <link rel="stylesheet" href="battleSceneStyle.css">
</head>
<body>
    <div class="container">

        <div class="battle-container">
            <div class="battle-header">Pokemon Battle</div>
            <div class="battle-area">

                <div class="player">
                    <img src="charmander.png" alt="Your Pokemon">
                    <div class="stats">You<br>HP: 100/100</div>
                </div>

                <div class="opponent">
                    <img src="bulbasaur.png" alt="Opponent Pokemon">
                    <div class="stats">Opponent<br>HP: 100/100</div>
                </div>
            </div>

            <div class="button-container">
                <div class="button-row">
                    <button>Move 1</button>
                    <button>Move 2</button>
                    <button>Move 3</button>
                    <button>Move 4</button>
                </div>
                <div class="button-row">
                    <button>Pokemon 1</button>
                    <button>Pokemon 2</button>
                    <button>Pokemon 3</button>
                    <button>Pokemon 4</button>
                    <button>Pokemon 5</button>
                    <button>Pokemon 6</button>
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-log">
                <p>Him: Hi</p>
                <p>You: Hi</p>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type your message here...">
                <button>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
